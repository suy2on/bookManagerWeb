<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'/>
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css' rel='stylesheet'/>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <title>메인화면</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">

        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                events: [
                    {% for event in events %}
                        {
                                title : '{{event.book}}' + ' {{event.time}}' + '분',
                                start:'{{event.date}}'
                        },
                    {% endfor %}
                    ]
                });
            calendar.render();
        });


        function addevent() {
            let book = $('.book').val();
            let date = $('.date').val();
            let time = $('.time').val();

            if (book === '' || date === '' || time === '') {
                alert('모두 입력해주세요');
            } else {
                $.ajax({
                    type: "POST",
                    url: "/calendar",
                    data: {
                        'book_give': book,
                        'date_give': date,
                        'time_give': time,
                    },
                    success: function (response) { //
                        if (response['result'] == 'success') {

                            alert(response['msg'])
                            location.reload()

                        } else {
                            alert(response['msg'])
                        }
                    }
                })
            }

        }

        function mylibrary() {
            window.location.href = '/mylibrary'
        }
    </script>
    <style type="text/css">
        .calendar {
            width: 700px;
        }
    </style>
</head>
<body>
<div class="profile">
    <h2>{{user}}님의 블로그</h2>
</div>
<div class="calendar">
    <div id="calendar"></div>
    <div class="input_time">
        <h3>오늘의 기록</h3>
        <p>책 이름 : <input class="book" type="text"></p>
        <p>날짜 : <input class="date" type="date"></p>
        <p>독서시간 : <input class="time" type="text"> 분</p>
        <p>
            <button onclick="addevent()">기록하기</button>
        </p>
    </div>
</div>
<div class="chart" style="width: 300px">
    <canvas id="myChart" width="200" height="200"></canvas>
</div>
<script>
     var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: [
                    {% for date in dates %}
                        {{date}},
                    {% endfor %}
                ],
                datasets: [{
                    label: '책 읽은 시간',
                    data: [
                        {% for time in times %}
                             {{time}},
                        {% endfor %}
                    ],
                    backgroundColor: [
                        {% for time in times %}
                            'rgba(153, 102, 255, 0.2)',
                        {% endfor %}
                    ],
                    borderColor: [
                             {% for time in times %}
                                 'rgba(153, 102, 255, 1)',
                               {% endfor %}
                    ],
                    borderWidth: 0.5
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });
</script>
<div class="button">
    <button onclick="mylibrary()">내 서재</button>
    <button>둘러보기</button>
</div>
</body>
</html>
